<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
        }
        .auth-card {
            background: rgba(135, 206, 250, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 350px;
        }
        .auth-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3a8a;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #0f172a;
        }
        .form-group input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #3b82f6;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #02c647;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .auth-footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .auth-footer a {
            color: #07a747;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <h2>Đăng Ký</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
            <label for="firstName">Họ</label>
            <input type="text" id="firstName" name="firstName" placeholder="VD: Dang Binh" required>
        </div>
        <div class="form-group">
            <label for="lastName">Tên</label>
            <input type="text" id="lastName" name="lastName" placeholder="VD: An" required>
        </div>
        <div class="form-group">
            <label for="sex">Giới tính</label>
            <input type="text" id="sex" name="sex" placeholder="Male / Female" required>
        </div>
        <div class="form-group">
            <label for="birthDay">Ngày sinh</label>
            <input type="date" id="birthDay" name="birthDay" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn">Đăng Ký</button>
    </form>

    <div class="auth-footer">
        Đã có tài khoản? <a style="color: blue;" href="login.html">Đăng Nhập</a>
    </div>
</div>

<script src="callApi.js"></script>
<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            sex: document.getElementById("sex").value,
            birthDay: document.getElementById("birthDay").value
        };
        const result = await registerUser(data);

        if (result.success && result.message.includes("User registered successfully")) {
            alert("Đăng ký thành công!");
            window.location.href = "login.html";
        } else {
            alert("Lỗi: " + result.message);
        }
    });
</script>
</body>
</html>
